<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elementum Movies</title>
    <meta name="description" content="A sample Angular App consuming TMDb API">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="elementumMoviesApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation" ng-controller="MenuCtrl">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">
              <img src="images/elementum.png" alt="Elementum" height="20">
            </a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-class="!navCollapsed && 'in'">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/collection/528">Terminators</a></li>
              <li><a ng-href="#/collection/8537">Supermans</a></li>
              <li><a ng-href="#/list/509ec17b19c2950a0600050d">Best Picture Winners</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" style="">
      <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/tmdb.js"></script>
    <script src="scripts/factories/movie.js"></script>
    <script src="scripts/directives/fadeLoad.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/controllers/collection.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <!-- endbuild -->
</body>
</html>
